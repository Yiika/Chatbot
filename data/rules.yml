version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Find generation when user ask
  steps:
  - intent: get_generation
  - action: action_get_generation

- rule: Find recommendation when user ask
  steps:
  - intent: get_recommendation
  - action: action_get_recommendation

- rule: Find type when user ask
  steps:
  - intent: get_type
  - action: action_get_type

- rule: Find area when user ask
  steps:
  - intent: get_area
  - action: action_get_area

- rule: Find legendary when user ask
  steps:
  - intent: get_legendary
  - action: action_get_legendary

- rule: Find pokemon when user ask
  steps:
  - intent: get_pokemon
  - action: action_get_pokemon
